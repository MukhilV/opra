{% extends 'polls/base.html' %}

{% block content %}
<br />
<div class="row">
    <div class="col-md-3">
        <div class="panel panel-default">
            <div class="panel-heading">Settings</div>
            <div class="list-group">
                <a href="{% url 'appauth:settings' %}" class="list-group-item active">Profile</a>
                <a href="{% url 'appauth:passwordpage' %}" class="list-group-item">Account</a>
            </div>
        </div>
    </div>
    <div class="col-md-9">
        <div class="panel panel-default">
            <div class="panel-heading">Profile Settings</div>
            <div class="panel-body">
            <form method="post" action="/auth/settings/update/">
                {% csrf_token %}
                <fieldset class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" name="email" value="{{ request.user.email }}">
                </fieldset>
                <fieldset class="form-group">
                    <label for="viewpreferences">Visibility settings for polls you created</label>
                    <select name="viewpreferences" class="form-control">
                        <option value="allpermit">Everyone can see all votes</option>
                        <option value="voternames">Only names of voters will be shown</option>
                        <option value="justnumber">Only numbers of voters will be shown</option>
                        <option value="nothing">Everyone can only see his/her own votes</option>
                    </select>
                </fieldset>
                <input type="submit" class="btn btn-success" value="Save Changes">
            </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
