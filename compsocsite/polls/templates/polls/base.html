<html>
    <head>
        <title>OPRAH</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        {% block extra_head %}
        {% endblock %}
    </head>
    <body>
        <div class="container">
            <!-- Static navbar -->
            <!--<nav class="navbar navbar-default"> -->
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/polls/">OPRAH</a>
                    </div>
                        {% if user.is_authenticated %}
                            <ul class="nav navbar-nav navbar-right">
                                 <li class="dropdown">
                                    <a class="dropdown-toggle" data-toggle="dropdown" href="#"> 
                                        <span class="glyphicon glyphicon-user"> </span>
                                        <span class="caret"></span>
                                    </a>
                                    <ul class="dropdown-menu">
                                         <li class="disabled"><a href="#">Signed in as {{ request.user.username }}</a></li>
                                        <li role="separator" class="divider"></li>
                                        <li ><a href="/auth/settings/" align="center">Settings</a></li>
                                        <li><a href="/auth/logout/" align="center">Logout</a></li>
                                    </ul>
                                </li> 
                            </ul>
                        {% else %}
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="/auth/register/"><span class="glyphicon glyphicon-user"></span> Sign Up </a></li>
                                <li><a href="/auth/login/"> <span class="glyphicon glyphicon-log-in"></span> Login </a></li>
                            </ul>
                        {% endif %}
                </div><!--/.container-fluid -->
            </nav>

            <div class="row">
                {% block content %}
                {% endblock %}
            </div>      
        </div> <!-- /container -->
    </body>
</html>
