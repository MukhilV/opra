{% extends 'polls/base.html' %}

{% block content %}
<style>

/*
 * Global add-ons
 */
.sub-header {
  padding-bottom: 10px;
  border-bottom: 1px solid #eee;
}

/*
 * Top navigation
 * Hide default border to remove 1px line.
 */
.navbar-fixed-top {
  border: 10;
}

/*
 * Sidebar
 */

/* Hide for mobile, show later */
.sidebar {
  display: none;
}
@media (min-width: 768px) {
  .sidebar {
    position: fixed;
    top: 51px;
    bottom: 0;
    left: 0;
    z-index: 1000;
    display: block;
    padding: 20px;
    overflow-x: hidden;
    overflow-y: auto; /* Scrollable contents if viewport is shorter than content. */
    background-color: #f5f5f5;
    border-right: 1px solid #eee;
  }
}

/* Sidebar navigation */
.nav-sidebar {
  margin-right: -21px; /* 20px padding + 1px border */
  margin-bottom: 20px;
  margin-left: -20px;
}
.nav-sidebar > li > a {
  padding-right: 20px;
  padding-left: 20px;
}
.nav-sidebar > .active > a,
.nav-sidebar > .active > a:hover,
.nav-sidebar > .active > a:focus {
  color: #fff;
  background-color: #428bca;
}


/*
 * Main content
 */

.main {
  padding: 20px;
}
@media (min-width: 768px) {
  .main {
    padding-right: 40px;
    padding-left: 40px;
  }
}
.main .page-header {
  margin-top: 0;
}


/*
 * Placeholder dashboard ideas
 */

.placeholders {
  margin-bottom: 30px;
  text-align: center;
}
.placeholders h4 {
  margin-bottom: 0;
}
.placeholder {
  margin-bottom: 20px;
}
.placeholder img {
  display: inline-block;
  border-radius: 50%;
} 
</style>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li><a href="{% url 'polls:setting_step1' question.id %}">Options <span class="sr-only">(current)</span></a></li>
            <li><a href="{% url 'polls:setting_step2' question.id %}">Voters</a></li>
            <li><a href="{% url 'polls:setting_step3' question.id %}">Poll Visibility</a></li>
            <li><a href="{% url 'polls:setting_step4' question.id %}">Remainder Email</a></li>
            <li><a href="{% url 'polls:setting_step5' question.id %}">Delete</a></li>
          </ul>  
        </div>
          <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h3 class="page-header">Settings of {{ question.question_text }} </h3>
            {% if question.question_owner == request.user %}
              <div class="col-md-6">
<p>
    <form action="{% url 'polls:sendEmail' question.id %}" method="post">
        {% csrf_token %}
        <label for="email_txt">Send email to group now:</label>
        <br/>
        <textarea class="form-control" maxlength="500" name="email_txt" id="email_txt">{{ question.reminder_text }}</textarea>
        <br/>
    </form>
</p>
</div>

<div class="col-md-6">
<p>
    <form action="{% url 'polls:sendEmail' question.id %}" method="post">
        {% csrf_token %}
        <label for="email_txt">Set reminder email:</label>
        <br/>
        <textarea class="form-control" maxlength="500" name="email_txt" id="email_txt">{{ question.reminder_text }}</textarea>
        <br/>
        <div class="col-md-6">
            <label for="email_dte">Reminder date:</label>
            <br/>
            <input class="form-control" name="email_dte" id="email_dte" type="date"></input>
            <br/>
        </div>
    
        <div class="col-md-6">
            <label for="email_tme">Reminder time:</label>
            <br/>
            <input class="form-control" name="email_tme" id="email_tme" type="time"></input>
            <br/>
        </div>
    </form>

</p>
</div>

 <div class="col-md-6 col-md-offset-3" align="center">
    <form action= "/polls/{{question.id}}/setting_step4/">
        <input type="submit" value="Submit" class="btn btn-primary" size="300">
    </form>
</div>

       {% endif %}
        
          </div>
          
      </div>
</div>
    
             
{% endblock %}
