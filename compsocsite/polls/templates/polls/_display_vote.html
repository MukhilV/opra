{% for s in currentSelection %}
    {% if s.0 %}
    <div class="btn btn-default disabled">
        ({{ forloop.counter }})

        {% for selection in s %}
            <span class="btn btn-default disabled">
            {{ selection }}
            </span>
        {% endfor %}
    </div>
    {% endif %}
{% endfor %}

{% if response.comment %}
    <p>Comment: {{response.comment}}</p>
{% endif %}
<br />
