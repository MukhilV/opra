{% for s in currentSelection %}
    {% if s.0 %}
    <div class="btn btn-default">
        ({{ s.0.1 }})

        <span class="">
            {% for selection in s %}
                <span class="btn btn-default">
                {{ selection.0 }}
                </span>
            {% endfor %}
        </span>   
    </div>
    {% endif %}
{% endfor %}

{% if response.comment %}
    <p>Comment: {{response.comment}}</p>
{% endif %}
<br />
