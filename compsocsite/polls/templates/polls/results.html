{% extends 'polls/base.html' %}

{% block content %}
    <div class="col-md-12">
        <h1>{{ question.question_text }}</h1>

        <ul>
        {% for response in question.response_set.all %}
            <li>{{ response.user.username }}: {{ response.allocation.item_text }}</li>
        {% endfor %}
        </ul>

        <a href="{% url 'polls:index' %}"> Return Home</a>
    </div>
{% endblock %}
