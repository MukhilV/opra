{% extends 'polls/base.html' %}

{% block content %}
<style>
    p.sameline{
        display:inline-block;
    }
</style>

<div class="col-md-10 col-md-offset-1">
    <h2  align="center">Create a New Poll</h2>
    <br/>
    <div class="steps"  align="center">

        <p class="sameline" style="color:grey;"> 
            1. General  
            <span class="glyphicon glyphicon-chevron-right"> </span>
        </p>
        <p class="sameline">
            2. Choices 
            <span class="glyphicon glyphicon-chevron-right"> </span>
            3. Invite 
            <span class="glyphicon glyphicon-chevron-right"> </span>
            4. Settings
        </p>
    </div>
    
    
    <div class="progress">
     <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 25%">
    <span class="sr-only">25% Complete</span>
    </div>
    </div>
    <br/>

    <form id="add_poll" method="post" action="/polls/add_step1/">
        {% csrf_token %}
        <label for="questionTitle">Title:</label> <br />
        <input type="text" class="form-control" id="questionTitle" name="questionTitle" value="" maxlength="20" size="100" />
        <small class="text-muted">At most 20 characters</small> <br/><br/>
        <label for="desc">Question description:</label> <br />
        <textarea type="text" class="form-control" id="desc" name="desc" value="" maxlength="500"></textarea> <br />
        <label for="image">Image:</label> <br />
        <input type="text" class="form-control" id="image" name="image" value="" />
        <br /><br />
        <div class="col-md-6 col-md-offset-3" align="center">
            <input type="submit" value="Next" class="btn btn-primary" size="300"/>
        </div>
    </form>
</div>
{% endblock %}
