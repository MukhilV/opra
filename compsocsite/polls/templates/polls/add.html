{% extends 'polls/base.html' %}

{% block content %}
<div class="col-md-12">
    <h1>Create a New Poll</h1>

    <form id="add_poll" method="post" action="/polls/add/">
        {% csrf_token %}
        Enter a Question Title: <br />
        <input type="text" name="questionTitle" value="" size="100" />
        <br /><br />
        Choice 1: <br />
        <input type="text" name="choice1" value="" size="100" /> 
        <br />
        Choice 2: <br />
        <input type="text" name="choice2" value="" size="100" />
        <br />
        Choice 3: <br />
        <input type="text" name="choice3" value="" size="100" />
        <br /><br />
        <input type="submit" value="Submit" class="btn btn-primary" />
    </form>
</div>
{% endblock %}
