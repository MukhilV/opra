{% extends 'polls/base.html' %}

{% block content %}
<p>
    <h1>Add Group</h1>

    <form action="{% url 'groups:addgroupfunc' %}" id="addgroupfunc" method="post">
        {% csrf_token %}
        <label for="groupName">Group Name: </label><br />
        <input type="text" name="groupName" class="form-control" value="" size="100" autofocus/>
        <br />
        
        <fieldset>
        <label for="groupName">Search members by username: </label> <br />
        <select name="voters" class="form-control multiple-select" multiple>
        {% for user in users %}
            <option value="{{ user.username }}">{{ user.username }}</option>
        {% endfor %}
        </select>
        </fieldset>
        <br />
        
        <input type="submit" value="Submit" class="btn btn-primary">
    </form>
</p>




{% endblock %}
